<!DOCTYPE html>
<html>
<head>
    <title>Chrono Shift</title>
    <meta http-equiv="refresh" content="0; url=menu.html" />
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 5px solid rgba(255,165,0,0.3);
            border-radius: 50%;
            border-top: 5px solid #f5a623;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading Chrono Shift...</p>
    </div>
</body>
</html>
