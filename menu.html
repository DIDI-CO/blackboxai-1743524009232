<!DOCTYPE html>
<html>
<head>
    <title>Chrono Shift - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://assets.rockstargames.com/reddeadredemption2/mobile/images/global/social.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-container {
            width: 80%;
            max-width: 1000px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #f5a623;
            border-radius: 10px;
            padding: 2rem;
        }
        .menu-title {
            color: #f5a623;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px #000;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        .character-selection {
            background: rgba(20,20,20,0.8);
            padding: 1rem;
            border-radius: 5px;
        }
        .character-option {
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .character-option:hover {
            background: rgba(245,166,35,0.2);
        }
        .character-option.selected {
            border: 2px solid #f5a623;
            background: rgba(245,166,35,0.1);
        }
        .character-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .menu-item {
            background: rgba(20,20,20,0.8);
            padding: 1rem;
            border-left: 4px solid #f5a623;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-item:hover {
            background: rgba(245,166,35,0.2);
            transform: translateX(10px);
        }
        .menu-item h2 {
            color: #f5a623;
            margin: 0;
            font-size: 1.5rem;
        }
        .menu-item p {
            margin: 0.5rem 0 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">CHRONO SHIFT</h1>
        
        <div class="menu-grid">
            <div class="character-selection">
                <h2>SELECT CHARACTER</h2>
                <div class="character-option selected" data-char="agent">
                    <img src="https://i.imgur.com/JqYeYnV.jpg" alt="Agent" class="character-img">
                    <p>Agent</p>
                </div>
                <div class="character-option" data-char="mercenary">
                    <img src="https://i.imgur.com/L8kfZQx.jpg" alt="Mercenary" class="character-img">
                    <p>Mercenary</p>
                </div>
                <div class="character-option" data-char="operative">
                    <img src="https://i.imgur.com/QzqWwNf.jpg" alt="Operative" class="character-img">
                    <p>Operative</p>
                </div>
            </div>
            
            <div class="menu-options">
                <div class="menu-item" id="new-game">
                    <h2>NEW GAME</h2>
                    <p>Start a new mission</p>
                </div>
                <div class="menu-item" id="load-game">
                    <h2>LOAD GAME</h2>
                    <p>Continue your progress</p>
                </div>
                <div class="menu-item" id="settings">
                    <h2>SETTINGS</h2>
                    <p>Adjust game options</p>
                </div>
                <div class="menu-item" id="quit">
                    <h2>QUIT</h2>
                    <p>Exit the game</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Character selection
            const characters = document.querySelectorAll('.character-option');
            let selectedCharacter = 'agent';
            
            characters.forEach(char => {
                char.addEventListener('click', () => {
                    characters.forEach(c => c.classList.remove('selected'));
                    char.classList.add('selected');
                    selectedCharacter = char.dataset.char;
                });
            });

            // Menu actions
            document.getElementById('new-game').addEventListener('click', () => {
                localStorage.setItem('character', selectedCharacter);
                window.location.href = 'game.html';
            });

            document.getElementById('quit').addEventListener('click', () => {
                if(confirm('Are you sure you want to quit?')) {
                    window.close();
                }
            });
        });
    </script>
</body>
</html>
